<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator - Generate Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        #generated-text { 
            white-space: pre-line; 
            border: 1px solid #ccc; 
            padding: 10px; 
            min-height: 100px; 
            background-color: #f8f9fa;
        }
        .btn-group { margin-top: 10px; }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="container-fluid text-center py-5">
        <h1 class="tm-text-primary">Generate AI-Powered Content</h1>
        <p>Enter your topic and get high-quality AI-generated text instantly.</p>
    </header>

    <!-- AI Text Generation Form -->
    <section class="container text-center my-5">
        <form id="ai-form">
            <textarea id="user-input" placeholder="Enter your topic..." rows="4" class="form-control w-75 mx-auto"></textarea><br>
            <button type="submit" class="btn btn-primary">Generate AI Text</button>
        </form>

        <div id="ai-output" class="mt-5">
            <h4>Generated Content:</h4>
            <p id="generated-text"></p>
            
            <!-- Extra Buttons -->
            <div class="btn-group">
                <button onclick="copyText()" class="btn btn-secondary">Copy</button>
                <button onclick="downloadText()" class="btn btn-success">Download as TXT</button>
            </div>

            <!-- Word Count -->
            <p id="word-count" class="mt-3">Word Count: 0</p>
        </div>
    </section>

    <!-- Back to Home Button -->
    <div class="text-center">
        <a href="../index.html" class="btn btn-primary">Go Home</a>
    </div>

    <!-- Footer Section -->
    <footer class="container-fluid text-center py-4">
        <p>Â© 2025 AI Text Generator | Designed by Your Name</p>
    </footer>

    <!-- Load Scripts -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- AI Text Generation Logic -->
    <script src="../ai/ai-text-generator.js"></script>

    <script>
        // Copy the generated text to clipboard
        function copyText() {
            let text = document.getElementById("generated-text").innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }

        // Download the generated text as a .txt file
        function downloadText() {
            let text = document.getElementById("generated-text").innerText;
            let blob = new Blob([text], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "generated-text.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Update word count dynamically after text is generated
        document.getElementById("ai-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Show loading message while generating AI content
            $('#generated-text').text("Generating content, please wait...");

            let userInput = $('#user-input').val();

            // Handle form submission and trigger AI generation
            $.ajax({
                url: "https://api.cohere.ai/v1/generate", // Adjust the URL based on your provider
                type: "POST",
                headers: {
                    "Authorization": `Bearer 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`, // Replace with your actual API key
                    "Content-Type": "application/json"
                },
                data: JSON.stringify({
                    model: "command",  // Adjust the model as per your API documentation
                    prompt: userInput, // The input text for the AI
                    max_tokens: 100    // Adjust the token limit based on your needs
                }),
                success: function (data) {
                    if (data.generations && data.generations.length > 0) {
                        // Display the generated text
                        $('#generated-text').text(data.generations[0].text);

                        // Update word count
                        let wordCount = data.generations[0].text.split(/\s+/).filter(word => word.length > 0).length;
                        document.getElementById("word-count").innerText = "Word Count: " + wordCount;
                    } else {
                        $('#generated-text').text("Error: No response received from AI.");
                    }
                },
                error: function (error) {
                    $('#generated-text').text("Error: Unable to generate text.");
                    console.error("API Error:", error);
                }
            });
        });
    </script>

</body>
</html>
